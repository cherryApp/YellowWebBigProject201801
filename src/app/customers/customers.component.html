<div class="row">
  <div class="col-12 col-sm-8 offset-sm-2 col-lg-4 offset-lg-4">
    <form (ngSubmit)="login()" *ngIf="!user">
      <div class="form-group text-left">
        <label for="email">Email</label>
        <input [(ngModel)]="loginData.email" class="form-control" type="text" name="email" id="email">
      </div>
      <div class="form-group text-left">
        <label for="pass">Password</label>
        <input [(ngModel)]="loginData.pass" class="form-control" type="password" name="pass" id="pass">
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
    </form>
  </div>
</div>

<div class="container">
  <div class="row" *ngIf="user">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr id="titles-of-table">
            <th class="sort-th text-center" *ngFor="let key of keys" (click)="sortingService.sortIt(key, this.tableData, this.sorts)">
              <span class="sort-sign" [class.show]="sorts[key] == 'down'">
                <i class="fas fa-sort-down"></i>
              </span>
              <span class="sort-sign" [class.show]="sorts[key] == 'up'">
                <i class="fas fa-sort-up"></i>
              </span>
              {{ key }}
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td *ngFor="let key of keys">
              <input class="form-control addNew" type="text" [(ngModel)]="newRow[key]">
            </td>
            <td>
              <div class="btn-group">
                <button (click)="dataAdd(newRow)" class="btn btn-success col-6" data-toggle="tooltip" title="Add New Customer">Add New</button>
                <button (click)="randomAdd()" class="btn btn-dark col-6" data-toggle="tooltip" title="Add Random Customer">Random</button>
              </div>
            </td>
          </tr>
          <tr *ngFor="let row of tableData">
            <td *ngFor="let key of keys">
              <div class="input-group">
                <div *ngIf="key == 'customerId'" class="input-group-prepend">
                  <span class="input-group-text">#</span>
                </div>
                <input [(ngModel)]="row.data[key]" class="form-control tableinput" type="text">
              </div>
            </td>
            <td>
              <div class="btn-group">
                <button (click)="dataUpdate(row)" class="btn btn-primary col-6" data-toggle="tooltip" title="Update">
                  <i class="fas fa-lg fa-edit"></i>
                </button>
                <button (click)="dataDelete(row.key)" class="btn btn-danger col-6" data-toggle="tooltip" title="Delete">
                  <i class="far fa-lg fa-trash-alt"></i>
                </button>
                <button (click)="customerBio(row)" class="btn btn-default col-6" data-toggle="tooltip" title="Customer Bio">
                  <i class="far fa-2x fa-address-book"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
