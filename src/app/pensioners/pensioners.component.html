<h1>Pensioners</h1>
<div class="row">
  <div class="col-8 offset-2">
    <table class="table table-striped table-hover table-dark">
      <thead>
        <tr>
          <th class="sort-th" *ngFor="let key of keys" (click)="sort(key)">
            <span [class.show]="sorts[key] == 'down'"></span>
            <span [class.show]="sorts[key] == 'up'"></span>
            {{ key }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td *ngFor="let key of keys">
            <input type="text" [(ngModel)]="newRow[key]" class="form-control">
          </td>
          <td>
            <div class="btn-group">
              <button (click)="addData(newRow)" class="btn btn-outline-success">New Pensioner</button>
            </div>
          </td>
        </tr>
        <tr *ngFor="let row of tableData">
          <td *ngFor="let key of keys">
            <input type="text" [(ngModel)]="row.data[key]" class="form-control">
          </td>
          <td>
            <div class="btn-group">
              <button (click)="updateData(row)" class="btn btn-outline-primary">Update</button>
              <button (click)="deleteData(row.key)" class="btn btn-outline-danger">Remove</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
