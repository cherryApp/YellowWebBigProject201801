<div class="container">
  <div class="row">
    <div class="col-12 col-sm-8 offset-sm-2 col-lg-4 offset-lg-4">
      <form (ngSubmit)="login()" *ngIf="!user">
        <div class="form-group text-left">
          <label for="email">Email</label>
          <input [(ngModel)]="loginData.email" class="form-control" type="text" name="email" id="email">
        </div>
        <div class="form-group text-left">
          <label for="pass">Password</label>
          <input [(ngModel)]="loginData.pass" class="form-control" type="password" name="pass" id="pass">
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
      </form>
    </div>
  </div>


  <div class="row" *ngIf="user">
    <div class="col-12">
      <div class="col-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Customer ID</th>
              <th>Product ID</th>
              <th>Quantity</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input id="customer" list="customers" class="form-control tableinput" name="myCustomers" type="text" [(ngModel)]="newRow.customerID">
                <datalist id="customers">
                  <option *ngFor="let customer of customerData" value="{{customer.key}}">{{customer.data.customerName}}</option>
                </datalist>
              </td>
              <td>
                <input id="product" list="products" class="form-control tableinput" name="myproducts" type="text" [(ngModel)]="newProduct.productID">
                <datalist id="products">
                  <option *ngFor="let product of productData" value="{{product.key}}">{{product.data.productName}}</option>
                </datalist>
              </td>
              <td>
                <input type="number" name="quantity" class="form-control tableinput" id="quantity" [(ngModel)]="newProduct.quantity" min="1"
                  max="10">
              </td>
              <td>
                <button type="button" class="btn btn-primary" (click)="addProduct(newProduct)">Add Product</button>
                <button type="button" class="btn btn-success" (click)="dataAdd(newRow)">Place New Order</button>
              </td>
            </tr>
            <tr *ngFor="let row of newRow.products index as i">
              <td>
                <input [(ngModel)]="row.productID" class="form-control tableinput" type="text" disabled>
              </td>
              <td>
                <input [(ngModel)]="row.quantity" class="form-control tableinput" id="newQ" type="number" min="1" max="10">
              </td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary" (click)="updateProduct(i)">Update</button>
                  <button type="button" class="btn btn-danger" (click)="deleteProduct(i)">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>


      </div>

      <div class="table table-striped">
        <div class="thead">
          <div class="row">
            <div class="col-md-2 sort-th" *ngFor="let key of keys" (click)="sortingService.sortIt(key, this.tableData, this.sorts)">
              <span class="sort-sign" [class.show]="sorts[key] == 'down'">
                <i class="fas fa-sort-down"></i>
              </span>
              <span class="sort-sign" [class.show]="sorts[key] == 'up'">
                <i class="fas fa-sort-up"></i>
              </span>
              {{ key }}
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
        <div class="tbody">
          <div class="row" *ngFor="let row of orderData">
            <div class="col-md-2">
              <input type="text" class="form-control tableinput" name="key" value="{{row.key}}" disabled>
            </div>
            <div class="col-md-2">
              <input id="customer" list="customers" class="form-control tableinput" name="myCustomers" type="text" [(ngModel)]="row.data.customerID">
              <datalist id="customers">
                <option *ngFor="let customer of customerData" value="{{customer.key}}">{{customer.data.customerName}}</option>
              </datalist>
            </div>
            <div class="col-md-2" *ngFor="let key of keys1 index as i">
              <input [(ngModel)]="row.data[key]" class="form-control tableinput" type="text">
            </div>
            <div class="col-md-2">
              <div class="btn-group">
                <button (click)="dataUpdate(row)" class="btn btn-primary col-6">Update</button>
                <button (click)="dataDelete(row.key)" class="btn btn-danger col-6">Delete</button>
                <button (click)="show = !show" class="btn btn-info col-6">{{show ? 'Hide' : 'Show'}}</button>
              </div>
            </div>
            <div class="row" *ngIf="show">
              <div class="productlist1 col-12" *ngFor="let product of row.data.products index as i">
                <div class="productlist col-4">
                  <input [(ngModel)]="product.productID" class="form-control tableinput" type="text" disabled>
                </div>
                <div class="productlist col-4">
                  <input [(ngModel)]="product.quantity" class="form-control tableinput" id="newerQ" type="number" min="1" max="10">
                </div>
                <div class="productlist col-4">
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary" (click)="updateRecordProduct(row, i)">Update</button>
                    <button type="button" class="btn btn-danger" (click)="deleteRecordProduct(row, i)">Delete</button>
                  </div>
                </div>
              </div>
              <div class="newproduct col-12">
                <td>
                  <input id="product" class="form-control" list="products" name="myproducts" type="text" [(ngModel)]="newProduct.productID">
                  <datalist id="products">
                    <option *ngFor="let product of productData" value="{{product.key}}">{{product.data.productName}}</option>
                  </datalist>
                </td>
                <td>
                  <input type="number" name="quantity" id="newestQ" min="1" max="10">
                </td>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
