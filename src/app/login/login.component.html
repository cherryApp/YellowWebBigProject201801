<div class="row">
  <div class="col-6 offset-3">
    <div *ngIf="afAuth.authState | async as user; else showLogin">
      <h1>Hello {{ user.displayName }}!</h1>
      <button (click)="logout()">Logout</button>
    </div>
    <br>
    <ng-template #showLogin>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" name="email" [(ngModel)]="loginData.email" type="text" id="email">
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input class="form-control" type="password" name="pass" [(ngModel)]="loginData.pass" id="pass">
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="login()">
        Login
      </button>
    </ng-template>
  </div>
</div>
