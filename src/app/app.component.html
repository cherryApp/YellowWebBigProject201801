<section class="nav-black">
  <app-nav></app-nav>
</section>

<div class="container text-right">
  <div class="col nav-padding">
    <span *ngIf="authService.user | async">Current USER: {{ (authService.user | async)?.email }} </span>
    <div *ngIf="!(authService.user | async)">
      <input type="text" [(ngModel)]="email" placeholder="email">
      <input type="password" [(ngModel)]="password" placeholder="password">

      <button class="btn btn-outline-success alli-yellow" (click)="signup()" [disabled]="!email || !password">
        Signup
      </button>

      <button class="btn btn-outline-success alli-yellow" (click)="login()" [disabled]="!email || !password">
        Login
      </button>
    </div>

    <button class="btn btn-outline-success alli-yellow" (click)="logout()" *ngIf="authService.user | async">
      Logout
    </button>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col main" [@animRoutes]="getPage(appOutlet)">
      <br>
      <router-outlet #appOutlet="outlet"></router-outlet>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container text-right">
    Powered by Alligator.io
    <img src="../assets/alligator-logo3.svg" alt="alli">
  </div>
</footer>
