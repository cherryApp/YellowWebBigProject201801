<section class="nav-black">
  <app-nav></app-nav>
</section>

<div class="container">
  <div class="col-6 offset-3">
    <h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>
    <div *ngIf="!(authService.user | async)">
      <input type="text" [(ngModel)]="email" placeholder="email">
      <input type="password" [(ngModel)]="password" placeholder="password">

      <button class="btn btn-info" (click)="signup()" [disabled]="!email || !password">
        Signup
      </button>

      <button class="btn btn-info" (click)="login()" [disabled]="!email || !password">
        Login
      </button>
    </div>

    <button class="btn btn-info" (click)="logout()" *ngIf="authService.user | async">
      Logout
    </button>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-10 offset-2">
        <br>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
