<div class="container">
  <div class="row">
    <div id="center" class="col-4 offset-4">
      <form (ngSubmit)="login()" *ngIf="!user">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" name="email" [(ngModel)]="loginData.email" type="text" id="email">
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input class="form-control" type="password" name="pass" [(ngModel)]="loginData.pass" id="pass">
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
<div *ngIf="user">
  <app-navbar></app-navbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
