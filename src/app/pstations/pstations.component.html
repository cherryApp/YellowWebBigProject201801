<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th *ngFor="let key of keys" (click)="sortTable(key)" class="sortKey">
              {{ key }}
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td *ngFor="let key of keys">
              <input [(ngModel)]="newRow[key]" type="text" class="form-control">
            </td>
            <td>
              <button (click)="dataAdd(newRow)" class="btn btn-success">Add new item</button>
            </td>
          </tr>
          <tr *ngFor="let row of tableData">
            <td *ngFor="let key of keys">
              <input [(ngModel)]="row.adat[key]" type="text" class="form-control">
            </td>
            <td>
              <div class="btn-group">
                <button (click)="dataUpdate(row)" class="btn btn-primary">Update</button>
                <button (click)="dataDelete(row.key)" class="btn btn-danger">Delete</button>
              </div>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
